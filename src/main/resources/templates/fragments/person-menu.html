<li th:fragment="person-menu (person_name, email)" class="secondary-bg-button secondary-text list-group person-menu">
    <div class="pt-3 pb-2">
        <a href="#" class="text-light nav-link m-0 p-0 ps-2">
            <div class="d-flex">
                <div class="d-inline-flex justify-content-center align-items-center circle">
                    <span th:text="${person_name.substring(0, 1).toUpperCase() + person_name.substring(person_name.lastIndexOf(' ') + 1, person_name.lastIndexOf(' ') + 2).toUpperCase()}"></span>
                </div>
                <div class="ms-4">
                    <p class="fw-bold m-0 p-0 user-name" th:text="${person_name}"></p>
                    <p class="p-0 m-0 text-muted user-email" th:text="${email}"></p>
                </div>
            </div>

        </a>
    </div>
    <hr class="p-0 m-0"/>
</li>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Header</title></head>
<body>

<div th:fragment="all-users-modal" class="modal fade" id="all-users-modal" tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <!-- the Modal -->
    <div class="modal-dialog primary-bg">
        <div th:replace="~{fragments/Error :: error-fragment}"></div>
        <div class="modal-content bg-transparent" style="border-radius: 10px">
            <div class="modal-header">
                <h1 class="modal-title fs-5 primary-text" id="exampleModalLabel">Select the first user u want to add</h1>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input required class="m-1 form-control bg-transparent primary-text" id="all-users-modal-value" placeholder="Group name...">

                <div class="overflow-auto" style="overflow-y: auto; max-height: 450px;">
                    <div id="all-users-modal-data">
                        <!-- Autofill from server -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
